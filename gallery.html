                            </textPath>

                </p>

    <script src="js/gallery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/sparkle.js"></script>
    <script>
        let board = document.querySelector('.board');
        let collections__text = `
         <div>
        <div class="bg-black h-44 relative">
            <p
                class="text-[20vw] md:h-[65%] font-bold text-white uppercase small-font italic absolute md:bottom-0 -bottom-8 w-full text-center">
                Collections
            </p>
        </div>
        <div class="bg-white "></div>
    </div>
    `
        const showImages = () => {
            board.insertAdjacentHTML('beforebegin', collections__text);
            for (let i = 1; i <= 8; i++) {
                const div = document.createElement('div');
                div.classList.add('mobile__img')

                div.innerHTML = `
                    <img src="/images/team/${i}.jpg" alt="gallery" class="object-cover  w-full h-full">
            `
                board.appendChild(div);
            }
        }

        if (window.innerWidth < 768) {
            showImages();
        }

    </script>
